<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tjuvkil Paddle</title>
    <meta name="description"
        content="Tjuvkil Paddle offers kayak and SUP rentals in the beautiful Tjuvkil area. Explore the waters and book your adventure today. Perfect for thrill-seekers and nature lovers!">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="preload" as="style"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preload" as="style" href="../assets/css/style.css">
    <link rel="preload" as="style" href="../assets/css/products.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand h1 marcellus-regular" href="../index.html">Tjuvkil Paddle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/products.html">Kayak & SUP Rental</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Product list & Cart-->
    <div class="container product-container mt-5">
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="cartItems" class="list-group">
                        </ul>
                        <hr>
                        <p id="totalPrice" class="totalPrice">Total: 0 kr</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn detailsAndCloseBtn" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn addAndTocheckoutBtn" id="checkoutBtn">To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-btn-container">
            <button class="btn cartBtn" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart"></i>Cart (<span id="cartCount">0</span>)
            </button>
        </div>
        <div id="weather"></div>
        <div class="row" id="productList"></div>
    </div>

    <!-- Modal for product details -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid mb-3" alt="Produktbild">
                    <p id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook social-icon"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram social-icon"></i></a>
            </li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i
                        class="fa-brands fa-youtube social-icon"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/c36baeba3e.js" crossorigin="anonymous" defer></script>
    <script src="../js/products.js" defer></script>
    <script src="../js/weather-api.js" defer></script>
    <script src="../js/script.js" defer></script>
</body>

</html>
